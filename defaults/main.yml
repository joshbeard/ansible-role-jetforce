# Path to install the virtual environment
jetforce_virtualenv_dir: /srv/jetforce
jetforce_virtualenv_python: python

# Path to serve content from
jetforce_content_dir: /var/jetforce

# TCP port to listen on
jetforce_port: 1965

# Address to listen on
jetforce_listen_addr: '0.0.0.0'

# Hostname to listen on
jetforce_hostname: ''

# Path to install the systemd service file
jetforce_service_conf: /etc/systemd/system/jetforce.service


